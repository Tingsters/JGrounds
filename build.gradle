apply plugin: 'java'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

task wrapper(type: Wrapper) {
    gradleVersion = '4.5.1'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

/**
 ******************  Script Configuration ******************
 */
buildscript {
  repositories {
    mavenLocal()
    maven {
      url "http://sandec.bintray.com/repo"
    }
    jcenter()
  }

  dependencies {
    classpath 'com.jprotechnologies.jpro:jpro-plugin-gradle:2017.1.0-SNAPSHOT'
  }
}


if (!hasProperty('mainClass')) {
    ext.mainClass = 'eu.mihosoft.jgrounds.JGrounds'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10'
    
    compile 'eu.mihosoft.jfx.scaledfx:scaledfx:0.4'

    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.12'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.12', classifier: 'javadoc'
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.12', classifier: 'sources'

    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.8.2'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.8.2', classifier: 'javadoc'
}

